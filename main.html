<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form  method="post">
    <label for="name">Name</label>
    <input  placeholder="Name" type="text" required="yes" id="name" ></input>
	<label for="email"></label>
    <input  placeholder="Yes" type="email" required="yes" id="email" ></input>
	<label for="gender_m">male</label>
    <input  type="radio" required="yes" id="gender_m" name="gender"></input>
     <label for="gender_f">female</label>
    <input  type="radio" required="yes" id="gender_f" name="gender" ></input>
	<label for="cars">Car Brands</label>
    <select placeholder="--Please choose an option--"   type="select" required="yes" id="cars" >
	<option>Audi</option>
     <option>BMw</option>
    <option>tata</option>
	</select>
	<label for="age"></label>
    <input  type="number" required="yes" id="age" placeholder="Age" ></input>
      <label for="dob">Date of birth</label>
		<input  type="date" required="yes" id="dob"></input>
    <label for="tel"></label>
		<input  type="tel" required="yes" id="tel" placeholder="xxx-xxx-xxxx"></input>
      <label for="password">Password</label>
		<input  type="password" required="yes" id="password" placeholder="password"></input>
      <label for="tos">I agree to the TOS	</label>
		<input  type="checkbox" required="yes" id="tos"></input>
    <button type="submit">submit</button>
	</form>
	
	
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
